{% extends 'sky_layout.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-king" aria-hidden="true"></span>
                    运行效率
                </div>
                <div class="panel-body">
                    <div id="m1" style="width:100%;height:450px;"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    运行状态
                </div>
                <div class="panel-body">
                    <div id="m4" style="width:100%;height:450px;">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>信息</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>设备名称</th>
                                <td>
                                    <text id="eq_name">{{ equipment }}</text>
                                </td>
                            </tr>
                            <tr>
                                <th>系统状态</th>
                                <td>
                                    <text id="eq_status"></text>
                                </td>
                            </tr>
                            <tr>
                                <th>历史总产</th>
                                <td>
                                    <text id="eq_total_op"></text>
                                </td>
                            </tr>
                            <tr>
                                <th>工单数</th>
                                <td>
                                    <text id="eq_order"></text>
                                    未设置
                                </td>
                            </tr>
                            <tr>
                                <th>当前节拍</th>
                                <td>
                                    <text id="eq_efficiency"></text>s
                                </td>
                            </tr>
                            <tr>
                                <th>当前产量</th>
                                <td>
                                    <text id="eq_output_now"></text>
                                    个
                                </td>
                            </tr>
                            <tr>
                                <th>开机时间</th>
                                <td>
                                    <text id="eq_work_time"></text>小时
                                </td>
                            </tr>
                            <tr>
                                <th>平均节拍</th>
                                <td>
                                    <text id="eq_efficiency_avg"></text>s
                                </td>
                            </tr>
                             <tr>
                                <th>周总产</th>
                                <td>
                                    <text id="eq_week"></text>个
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-queen" aria-hidden="true"></span>
            产量-计划
        </div>
        <div class="panel-body">
            <div id="m2" style="width:100%;height:400px;"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'js/dg_chart_self.js' %}"></script>
{% endblock %}
